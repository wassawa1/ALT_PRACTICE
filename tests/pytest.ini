[pytest]
; `tests` ディレクトリ内のテストファイルを見つけて実行する
testpaths = tests 

; テストを詳細に表示するためのオプションを追加
; `-v` は詳細（verbose）モードを有効にし、`-v` を2回指定することでさらに詳細な情報を表示
; `-s` は標準出力をキャプチャしないオプション
addopts = -vvs

; コマンドライン出力でのログ表示を有効化し、ログレベルをINFOに設定
log_cli = true
log_cli_level = INFO

; ログをファイルに保存し、そのレベルをINFOに設定
log_file = .\tests\pytest.log
log_file_level = INFO

; テストの詳細な出力を含むファイルロギングの有効化
log_auto_indent = true
